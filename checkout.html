<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days &#47; &#47; Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Brygada+1918&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/Favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/Favicon/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/ad6ed871b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li>
            <a href="index.html" class="nav-logo"
              ><img
                src="/assets/images/logowhite.png"
                alt="The logo for Rainy Days depicting the outline of a mountain"
            /></a>
          </li>
          <li><a href="contact.html">Contact</a></li>
          <li class="active">
            <a href="cart.html">
              <i class="fa-solid fa-cart-shopping fa-xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="checkout-heading">Checkout</h1>
      <section class="checkout-container">
        <section class="checkout-forms-container">
          <form>
            <label for="card-number"
              ><i class="fa-regular fa-credit-card"></i
            ></label>
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              id="card-number"
              name="card-number"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="Card number"
              required
            />
            <label for="card-name"><i class="fa-regular fa-user"></i>:</label>
            <input
              type="text"
              id="card-name"
              name="card-name"
              inputmode="latin"
              autocomplete="cc-name"
              placeholder="Cardholders name"
              required
            />
          </form>
        </section>
      </section>
    </main>
    <footer>
      <p class="footer-about"><a href="about.html">About</a></p>
      <p class="footer-slogan">Pushing the comfort zone</p>
      <p class="footer-adress">Dyrestien 64 1234 Dreamland</p>
      <p class="footer-copyright">Rainy Days &copy;</p>
    </footer>
  </body>
</html>
