<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days &#47; &#47; Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Brygada+1918&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/Favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/Favicon/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/ad6ed871b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li>
            <a href="index.html" class="nav-logo"
              ><img
                src="/assets/images/logowhite.png"
                alt="The logo for Rainy Days depicting the outline of a mountain"
            /></a>
          </li>
          <li><a href="contact.html">Contact</a></li>
          <li class="active">
            <a href="cart.html">
              <i class="fa-solid fa-cart-shopping fa-xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="checkout-heading">Checkout</h1>
      <section class="checkout-container">
        <form class="checkout-forms">
          <label for="card-name"><i class="fa-regular fa-user"></i></label>
          <input
            type="text"
            id="card-name"
            name="card-name"
            inputmode="latin"
            autocomplete="cc-name"
            placeholder="Cardholders name"
            required
          />
          <label for="card-number"
            ><i class="fa-regular fa-credit-card"></i
          ></label>
          <input
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            id="card-number"
            name="card-number"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="Card number"
            required
          />
          <div class="cvc-exp-container">
            <input
              type="number"
              pattern="[0-9s]{2}"
              id="card-exp-m"
              name="card-exp-m"
              autocomplete="cc-exp-month"
              maxlength="2"
              placeholder="mm"
              required
            />
            <input
              type="number"
              pattern="[0-9s]{2}"
              id="card-exp-y"
              name="card-exp-y"
              autocomplete="cc-exp-year"
              maxlength="2"
              placeholder="yy"
              required
            />
            <input
              type="number"
              pattern="[0-9s]{3}"
              id="card-cvc"
              name="card-cvc"
              autocomplete="cc-csc"
              maxlength="3"
              placeholder="CvC"
              required
            />
          </div>
          <label for="email"><i class="fa-regular fa-envelope"></i></label>
          <input
            type="email"
            id="email"
            name="email"
            inputmode="email"
            autocomplete="email"
            placeholder="Email"
            required
          />
          <label for="adress"><i class="fa-solid fa-house"></i></label>
          <input
            type="text"
            id="adress"
            name="adress"
            inputmode="latin"
            autocomplete="address-line1"
            placeholder="Shipping adress"
          />
        </form>
      </section>
    </main>
    <footer>
      <p class="footer-about"><a href="about.html">About</a></p>
      <p class="footer-slogan">Pushing the comfort zone</p>
      <p class="footer-adress">Dyrestien 64 1234 Dreamland</p>
      <p class="footer-copyright">Rainy Days &copy;</p>
    </footer>
  </body>
</html>
