<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact page for Rainy Days" />
    <title>Rainy Days &#47; &#47; Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Brygada+1918&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/Favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/Favicon/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/ad6ed871b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li>
            <a href="index.html" class="nav-logo"
              ><img
                src="./assets/images/logowhite.png"
                alt="The logo for Rainy Days depicting the outline of a mountain"
            /></a>
          </li>
          <li class="active"><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html">
              <i class="fa-solid fa-cart-shopping fa-xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-container">
        <h1 class="contact-heading">Contact us !</h1>
        <div class="contact-border">
          <form class="contact-forms" action="./contact.html" method="post">
            <label for="contact-email"
              ><i class="fa-regular fa-envelope"></i> Email :</label
            >
            <input
              type="text"
              id="contact-email"
              name="contact-email"
              inputmode="latin"
              autocomplete="email"
              placeholder="Ola-Norseman@RainyDays.com"
              required
            />
            <label for="contact-text"
              ><i class="fa-solid fa-pen"></i>Your message here :
            </label>
            <textarea
              id="contact-text"
              name="contact-text"
              placeholder="Dear Rainy Days ..."
            ></textarea>
            <button class="submit-button">Submit</button>
          </form>
        </div>
        <div class="contact-border">
          <section class="contact-info">
            <div class="contact-phone">
              <i class="fa-solid fa-phone"></i>
              <h2>+512 12 34 12 34</h2>
            </div>
            <div class="contact-fax">
              <i class="fa-solid fa-fax"></i>
              <h2>+215 43 21 43 21</h2>
            </div>
            <div class="contact-location">
              <i class="fa-solid fa-shop"></i>
              <h2>Dyrestien 64, 1234 Dreamland</h2>
            </div>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-about"><a href="./about.html">About</a></p>
      <p class="footer-slogan">Pushing the comfort zone</p>
      <p class="footer-adress">Dyrestien 64 1234 Dreamland</p>
      <p class="footer-copyright">&#174;RainyDays2024</p>
    </footer>
  </body>
</html>
